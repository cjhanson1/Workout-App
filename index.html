<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CJ's Workout</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="moment.js"></script>
</head>
<body>
	<div id="banner">CJ's Workout App</div>
	<div id="dashboardDiv">
		<h2 id="dashboard">Dashboard:</h2>
		<div class="stat" id="date">Today's Date</div><br>
		Gym Attendance
		<div class="stat" id="aveGymQuant"></div>
		Workout Quality
		<div class="stat" id="aveGymQual"></div>
		Meals Consumed
		<div class="stat" id="aveMealQuant"></div>
		Meal Quality
		<div class="stat" id="aveMealQual"></div>
		Weight
		<div class="stat" id="aveWeight"></div>

	</div>
	<div id="todaysWorkout">
		<h2>Today's Workout</h2>
		<div id="currentWorkout"></div>
		<p>Rate Today's Workout</p>
		<input id="gymRating" type="text"><br>
		<button id="logWorkout">Workout Complete</button>
	</div>
	<div id="todaysMeals">
		<h2>Today's Meals</h2>
		Today's Meal Count<br>
		<input id="mealCount" type="text"><br>
		Today's Nutrition Rating<br>
		<input id="nutritionRating" type="text"><br>
		Today's Weight<br>
		<input id="weight" type="text"><br>
		<button id="submitMeals">Submit Today's Meals</button>
	</div>

</html>
